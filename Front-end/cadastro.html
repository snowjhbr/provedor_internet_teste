<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="cadastro.css" rel="stylesheet">
</head>
<body>

    <!--HEADER PRINCIPAL-->
    <header>
        <div class="perfil">
            <img src="imagens/img5ea04797c67d21.22396471.jpg" alt="usuario">
        </div>
        <h1>Ventonet</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="pagina-planos.html">Planos</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

        <!--MAIN PRINCIPAL-->
        <main>
            <div class="box-geral">

                <div class="inputs">

                <h2>Cadastro de Provedor de Internet</h2>
                <form action="processar_formulario.php" method="POST">
        
                    <div class="nome">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
        
                    <div class="cpf">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required maxlength="11">
                    </div>
        
                    <div class="email">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
        
                    <div class="telefone">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
        
                    <div class="cidade">
                        <label for="cidade">Cidade:</label>
                        <select id="cidade" name="cidade" required>
                            <option value="" disabled selected>Selecione a cidade</option>
                            <!-- Ceará -->
                            <optgroup label="Ceará">
                                <option value="Fortaleza">Fortaleza</option>
                                <option value="Caucaia">Caucaia</option>
                                <option value="Juazeiro do Norte">Juazeiro do Norte</option>
                            </optgroup>
                            <!-- Pernambuco -->
                            <optgroup label="Pernambuco">
                                <option value="Recife">Recife</option>
                                <option value="Caruaru">Caruaru</option>
                                <option value="Petrolina">Petrolina</option>
                            </optgroup>
                            <!-- Acre -->
                            <optgroup label="Acre">
                                <option value="Rio Branco">Rio Branco</option>
                                <option value="Cruzeiro do Sul">Cruzeiro do Sul</option>
                                <option value="Senador Guiomard">Senador Guiomard</option>
                            </optgroup>
                            <!-- Bahia -->
                            <optgroup label="Bahia">
                                <option value="Salvador">Salvador</option>
                                <option value="Feira de Santana">Feira de Santana</option>
                                <option value="Vitória da Conquista">Vitória da Conquista</option>
                            </optgroup>
                            <!-- Maranhão -->
                            <optgroup label="Maranhão">
                                <option value="São Luís">São Luís</option>
                                <option value="Imperatriz">Imperatriz</option>
                                <option value="Caxias">Caxias</option>
                            </optgroup>
                            <!-- Piauí -->
                            <optgroup label="Piauí">
                                <option value="Teresina">Teresina</option>
                                <option value="Parnaíba">Parnaíba</option>
                                <option value="Picos">Picos</option>
                            </optgroup>
                            <!-- Rio Grande do Norte -->
                            <optgroup label="Rio Grande do Norte">
                                <option value="Natal">Natal</option>
                                <option value="Mossoró">Mossoró</option>
                                <option value="Parnamirim">Parnamirim</option>
                            </optgroup>
                        </select>
                    </div>

                    <button type="submit">Enviar</button>
                </form>
            </div>
            </div>
        </main>
        

    <!--FOOTER PRINCIPAL-->
    
    <footer id="footer-1">
        <span id="footer-1">&copy; 2024 Provedor de Internet. Todos os direitos reservados.</span>
    </footer>
    
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let nome = document.getElementById('nome').value;
            let email = document.getElementById('email').value;
            let telefone = document.getElementById('telefone').value;

            fetch('../api/create_cliente.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nome: nome, email: email, telefone: telefone }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Cadastro realizado com sucesso');
                } else {
                    alert('Erro ao realizar cadastro');
                }
            });
        });
    </script>

</body>
</html>
